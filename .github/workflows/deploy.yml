name: deploy

on:
  push:
    branch:
      - 'master'

jobs:
  deploy:
    runs-on: macOSÔºçlatest

    steps:
      - uses: actions/checkout@v1

      - name: install dependencies
        run: npm install

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build
      
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

